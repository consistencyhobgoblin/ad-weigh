{% extends "app/layout.html" %}

{% block content %}

<h2>{{metric_type.type_name}}</h2>
<br />

{% if error_message %}
<p class="text-danger">{{error_message}}</p>
{% endif %}

<form action="{% url 'app:save_value' metric_type.id %}" method="post">
{% csrf_token %}
{% for value in metric_type.metric_value_set.all %}
    <div class="radio">
        <label>
            <input type="radio" name="metric_value" id="metric_value{{ forloop.counter }}" value="{{ metric_value.id }}" />
            {{ metric_value.when_metric_end }}
        </label>
    </div>
{% endfor %}
    <br />
    <button class="btn btn-primary" type="submit">Ok</button>
</form>

{% endblock %}
